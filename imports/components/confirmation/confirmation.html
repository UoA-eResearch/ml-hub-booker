<div style="background-color: rgb(57,73,171);">
    <h2 style="color: white;padding: 50px;margin: 0;text-align: center;">Machine Learning Hub Booking Confirmation</h2>
</div>

<md-content class="md-padding autocomplete" layout="column" style="margin-top: 20px;">
    <div style="width: 100%; max-width: 500px; margin-left: auto; margin-right: auto;">
        <md-list flex>
            <md-subheader class="md-no-sticky"><b>Date:</b> {{$ctrl.formatDate($ctrl.booking.date)}}</md-subheader>
            <md-subheader class="md-no-sticky"><b>1 hour time slots:</b> {{$ctrl.formatTimes($ctrl.booking.times)}}</md-subheader>
            <md-subheader class="md-no-sticky"><b>Booking type:</b> {{$ctrl.booking.type}}</md-subheader>

            <md-subheader class="md-no-sticky"><b>Users</b></md-subheader>
            <md-list-item class="md-2-line" ng-repeat="user in $ctrl.booking.users" ng-click="null">
                <img ng-src="{{user.image}}" class="md-avatar" alt="{{user.name}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ user.name }}</h3>
                    <p>Upi {{ user.upi }}</p>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-content>
